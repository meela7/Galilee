<div class="panel panel-primary">
	<div class="panel-heading">Source Detail</div>
	<div class="panel-body">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Institution</th>
					<th>Investigator</th>
					<th>Phone</th>
					<th>Email</th>
					<th colspan="2">
						<button ng-click="createSource()" class="btn btn-sm btn-info">
							<span class="glyphicon glyphicon-plus"></span> Add New Source
						</button>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="source in sources">
					<td>{{ source.institution }}</td>
					<td>{{ source.investigator }}</td>
					<td>{{ source.phone }}</td>
					<td>{{ source.email }}</td>
					<td><button type="button"
							ng-click="editSource(source.sourceID)"
							class="btn btn-sm btn-primary">
							<span class="glyphicon glyphicon-edit"></span> Edit
						</button></td>
					<td><button type="button" ng-click="deleteSource(source)"
							class="btn btn-sm btn-warning">
							<span class="glyphicon glyphicon-trash"></span> Delete
						</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
