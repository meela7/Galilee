<div class="panel panel-primary">
	<div class="panel-heading">Feature List</div>
	<div class="panel-body">
		<div class="form-group">
			<label for="typeSearch">Type:</label> <input type="text"
				ng-model="search.featureType" placeholder="type "> <label
				for="addSearch">Feature:</label> <input type="text"
				ng-model="search.featureName" placeholder="name">
			<button type="button" ng-click="cancel()" class="btn btn-sm">Cancel</button>
		</div>
		<table class="table table-striped">
			<thead>
				<tr class="paginationclass">
					<th style="min-width: 200px;">FeatureID</th>
					<th style="min-width: 200px;">Feature Type</th>
					<th style="min-width: 200px;">Feature Name</th>
					<th colspan="2">
						<button ng-click="createFeature()" class="btn btn-sm btn-info">
							<span class="glyphicon glyphicon-plus"></span> Create Source
						</button>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr class="paginationclass"
					ng-repeat="feature in features | filter:search | pagination: (currentPage-1) * numPerPage | limitTo: numPerPage">
					<td>{{ feature.featureID }}</td>
					<td>{{ feature.featureType }}</td>
					<td>{{ feature.featureName }}</td>
					<td><button type="button"
							ng-click="editFeature(feature.featureID)"
							class="btn btn-sm btn-primary">
							<span class="glyphicon glyphicon-edit"></span> Edit
						</button></td>
					<td><button type="button"
							ng-click="findFishByFeature(feature.featureID)"
							class="btn btn-sm btn-primary">
							<span class="glyphicon glyphicon-list-alt"></span> Detail
						</button></td>
					<!-- <td><button type="button"
							ng-click="deleteFeature(feature.featrueID)"
							class="btn btn-sm btn-warning">
							<span class="glyphicon glyphicon-trash"></span> Delete
						</button></td> -->
				</tr>
			</tbody>
		</table>

		<div align="center">
			<pagination ng-model="currentPage" total-items="features.length"
				max-size="maxSize" items-per-page="numPerPage" boundary-links="true">
			</pagination>
		</div>
	</div>
</div>
