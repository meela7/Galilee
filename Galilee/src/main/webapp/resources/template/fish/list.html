<div class="">
	<table class="table table-hover">
		<thead>
			<tr>
				<th style="min-width: 200px;">Variable</th>
				<th style="min-width: 200px;">Variable</th>
				<th colspan="2">
					<button ng-click="createFish()" class="btn btn-sm btn-info"><span class="glyphicon glyphicon-plus"></span> Create
						Source</button>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="fish in fishes">
				<td>{{ fish.fishID }}</td>
				<td>{{ fish.fishClass }}</td>
				<td><button type="button"
						ng-click="editFish(fish.id)"
						class="btn btn-sm btn-primary">
						<span class="glyphicon glyphicon-edit"></span> Edit
					</button></td>
				<td><button type="button" ng-click="deleteFish(fish)"
						class="btn btn-sm btn-warning">
						<span class="glyphicon glyphicon-trash"></span> Delete
					</button></td>
			</tr>
		</tbody>
	</table>
</div>
