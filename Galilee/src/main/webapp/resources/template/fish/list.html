<div class="panel panel-primary">
	<div class="panel-heading">
		<h3>Fish List</h3>
		<hr class="divider">
		<div class="form-inline">
			<label for="species">Species:</label> <input type="text"
				id="species" class="form-control" ng-model="search.species" placeholder="Kor Name "> 
			<label for="scientific">Scientific Name:</label> <input type="text"
				id="scientific" class="form-control" ng-model="search.scientifucName" placeholder="Eng Name">
			<button type="button" class="btn btn-sm btn-info" ng-click="cancel()">
				<span class="glyphicon glyphicon-remove-circle"></span> Cancel
			</button>
		</div>
	</div>
	<div class="panel-body">

		<table class="table table-hover">
			<thead>
				<tr>
					<th>Class</th>
					<th>Order</th>
					<th>Family</th>
					<th>Species</th>
					<th>Scientific Name</th>
					<th colspan="2">
						<button ng-click="createFish()" class="btn btn-sm btn-info">
							<span class="glyphicon glyphicon-plus"></span> Create Fish
						</button>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr
					ng-repeat="fish in fishes | filter:search | pagination: (currentPage-1) * numPerPage | limitTo: numPerPage">
					<td>{{ fish.fishClass }}</td>
					<td>{{ fish.order }}</td>
					<td>{{ fish.family }}</td>
					<td>{{ fish.species }}</td>
					<td>{{ fish.scientificName }}</td>
					<td><button type="button" ng-click="editFish(fish.fishID)"
							class="btn btn-sm btn-primary">
							<span class="glyphicon glyphicon-edit"></span> Detail
						</button></td>
					<td><button type="button" ng-click="deleteFish(fish)"
							class="btn btn-sm btn-warning">
							<span class="glyphicon glyphicon-trash"></span> Delete
						</button></td>
				</tr>
			</tbody>
		</table>
		<div align="center">
			<pagination ng-model="currentPage" total-items="fishes.length"
				max-size="maxSize" items-per-page="numPerPage" boundary-links="true">
			</pagination>
		</div>
	</div>
</div>
